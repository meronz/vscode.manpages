on:
  pull_request:
    branches:
      - main

name: Lint and test
jobs:
  lint:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 21
      - run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - name: Run tests
        run: npm test
        if: runner.os != 'Linux'